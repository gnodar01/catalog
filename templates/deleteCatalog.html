{% extends "base.html" %}
{% block title %} Delete Catalog {% endblock %}
{% block content %}

<div>
	<h1> Delete {{catalog.name}}? </h1>
</div>

<div>
	<form action="#" method="post">
		Are you sure you want to delete {{catalog.name}}?
		<br>
		<input type="submit" value="Yes">
		<a href={{ url_for('viewCatalogs') }}> Cancel </a>
	</form>
</div>

{% endblock %}
