{% extends "base.html" %}
{% block title %} Delete Category {% endblock %}
{% block header %}  {% endblock %}
{% block content %}

<div>
	<h1> Delete {{catalog.name}}'s {{category.name}}? </h1>
</div>

<div>
	<form action="#" method="post">
		Are you sure you want to delete {{category.name}}?
		<br>
		<input type="submit" value="Yes">
		<a href={{ url_for('viewCategories', catalog_id=catalog.id) }}> Cancel </a>
</div>

{% endblock %}
