{% extends "base.html" %}
{% block title %} Delete Template {% endblock %}
{% block header %}  {% endblock %}
{% block content %}

<div>
	<h1> Delete {{catalog.name}} - {{category.name}}'s Template: {{rTemplate.name}}? </h1>
</div>

<div>
	<form action="#" method="POST">
		<input type="submit" value="Yes">
		<a href={{ url_for('addRecord', catalog_id=catalog.id, category_id=category.id) }}> Cancel </a>
	</form>
</div>

{% endblock %}
