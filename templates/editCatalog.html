{% extends "base.html" %}
{% block title %} Edit Catalog {% endblock %}
{% block header %} Rename {{catalog.name}} {% endblock %}
{% block content %}

<div>
	<form action="#" method="post">
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label class="mdl-textfield__label" for="new-catalog-name"> New Catalog Name </label>
			<input type="text" name="new-catalog-name" class="mdl-textfield__input" id="new-catalog-name">
			<br>
		</div>
		<button type="submit" class="mdl-button mdl-js-button mdl-button--icon"> <i class="material-icons"> done </i> </button>
		<a href={{ url_for('viewCatalogs') }} class="mdl-button mdl-js-button mdl-button--icon"> <i class="material-icons"> clear </i> </a>
	</form>
</div>



{% endblock %}
