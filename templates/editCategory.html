{% extends "base.html" %}
{% block title %} Edit Category {% endblock %}
{% block content %}

<div>
	<h1> Rename {{catalog.name}}'s {{category.name}} </h1>
</div>

<div>
	<form action="#" method="post">
		New Category Name:
		<br>
		<input type="text" name="new-category-name">
		<br>
		<input type="submit">
		<a href={{ url_for('viewCategories', catalog_id=catalog.id) }}> Cancel </a>
	</form>
</div>


{% endblock %}
