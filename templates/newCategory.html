{% extends "base.html" %}
{% block title %} New Category {% endblock %}
{% block header %}  {% endblock %}
{% block content %}

<div>
	<h1> Name your new Category for {{catalog.name}} </h1>
</div>

<div>
	<form action="#" method="post">
		Category Name:
		<br>
		<input type="text" name="category-name">
		<br>
		<input type="submit">
		<a href={{ url_for('viewCategories', catalog_id=catalog.id) }}> Cancel </a>
	</form>
</div>

{% endblock %}
