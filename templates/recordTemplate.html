{% extends "base.html" %}
{% block title %} Add New Template {% endblock %}
{% block content %}

<div>
	<h1> Create a Record Template for {{catalog.name}}'s {{category.name}} </h1>
</div>

<div>
	<a href={{ url_for('viewRecords', catalog_id=catalog.id, category_id=category.id) }}> Back to {{category.name}} </a>
</div>

<div>
	<h2> Define your template </h2>
	<form action="#" methond="post">
		New Template Name:
		<br>
		<input type="text">
	</form>
	<br>
	<a href={{ url_for('addRecord', catalog_id=catalog.id, category_id=category.id) }}> Cancel </a>
</div>


{% endblock %}
