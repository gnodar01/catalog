{% extends "base.html" %}
{% block title %} View Catalogs {% endblock %}
{% block content %}

<div>
	<h1> Catalogs </h1>
</div>

<div>
	<a href={{ url_for('newCatalog') }}> Create New Catalog </a>
</div>

<div>
	{% if catalogs %}
		<h2> Your Catalogs </h2>
		<ul>
			{% for catalog in catalogs %}
				<li>
					<a href={{ url_for('viewCategories', catalog_id=catalog.id )}}> {{ catalog.name }} </a>
					<br>
					<a href="#">Edit</a>
					<a href="#">Delete</a>
				</li>

			{% endfor %}
		</ul>
	{% endif %}
</div>


{% endblock %}
